<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="index.js" defer></script>
    <link href="index.css" type="text/css" rel="stylesheet" />
    <title>MyPlanner</title>
  </head>
  <body backgroud="img/bg-01.png">
      <header id="Titulo">
        <h2>Meu PLANNER</h2>
    <div>
      <label for="Nova Tarefa"></label>
      <input type="text" name="novaTarefa" id="novaTarefa">
      <select id="diaSemana" name="diaSemana">
        <option value="segunda">Segunda</option>
        <option value="terça">Terça</option>
        <option value="quarta">Quarta</option>
        <option value="quinta">Quinta</option>
        <option value="sexta">Sexta</option>
        <option value="sabado">Sábado</option>
        <option value="domingo">Domingo</option>
      </select>
      <button onclick="adcionarTarefa()">Criar Tarefa</button>
    </div>
    <hr>
  </header>
    <main id="planner">
           <div>
            Segunda
            <ul id="dia"></ul>
          </div>

          <div>
            Terça
            <ul id="dia2"></ul>
          </div>

          <div>
            Quarta
            <ul id="dia3"></ul>
          </div>

          <div>
            Quinta
            <ul id="dia4"></ul>
          </div>

          <div>
            Sexta
            <ul id="dia5"></ul>
          </div>

          <div>
            Sábado
            <ul id="dia6"></ul>
          </div>

          <div>
            Domingo
            <ul id="dia7"></ul>
          </div>
    </main>

  </body>
</html>
